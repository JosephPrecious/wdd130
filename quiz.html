<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML & CSS Quiz</title>
<meta name="description" content="Okoroji Precious BYU-Idaho WDD 130 course HTML form structure and style">
<meta name="author" content="Okoroji Precious">
<link rel="stylesheet" href="styles/quiz.css">

</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <div class="container">
        <form id="quizForm">
            <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup _____.</label>
            <input type="text" id="q1" name="q1" required>
            <label for="q2">2. What does CSS stand for?</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>

            <label for="q3">3. Which of the following is not a valid HTML element?</label>

            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="section">section</option>
            </select>
            
            <label for="q4">4. How many levels of headings are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" required>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
