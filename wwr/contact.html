        <section class="contact-form">
            <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                
                    <label for="purpose">Purpose of Message:</label>
                    <input type="radio" id="general_inquiry" name="purpose" value="General Inquiry" required>
                    <label for="general_inquiry">General Inquiry</label><br><br>

                    <input type="radio" id="reservation_question" name="purpose" value="Reservation Question" required>
                    <label for="reservation_question">Reservation Question</label><br><br>
                
                    <input type="radio" id="website_suggestion" name="purpose" value="Website Suggestion" required>
                    <label for="website_suggestion">Website Suggestion</label><br><br>
                
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>
                
                    <button type="submit"> Send Message</button>
                </form>
        </section>
